<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="lib/popup/popup.css">
<script src="lib/popup/popuplib.min.js"></script>
</head>
<body>
<div id="globalstat"></div>
<input type="button" id="purgebtn" value="Purge!" /><input type="button" id="addbtn" value="Add" />
<br /><hr>
<div id="addtaskcontainer" style="display:none"><form id="addtask"><input type="text" id="taskaddbox" /><textarea id="taskaddbatch" rows="5"></textarea><input type="button" id="addmore" value=">>" /><input type="submit" id="addsubmit" value="+ Task" /><div style="clear: both;"></div></form></div>
<div id="tasklist"></div>
<script id="headInfo" type="x-tmpl-mustache">
{{> globspeed}}
</script>
<script id="taskInfo" type="x-tmpl-mustache">
<div id=taskInfo_{{gid}}>
	<div class=tasktitle>{{> displayName}}<button id=removebtn_{{gid}} class="{{status}} removebtn">remove</button></div>
	<div class={{status}}_info1>{{> statusUpper}}, {{> clengthPrec}}/{{> tlengthPrec}}/{{> completeRatio}}%</div>
	<div class={{status}}_info2>{{connections}} conns{{^numSeedersf}}{{> numSeedersf}}{{/numSeedersf}}, {{> dlspeedPrec}}/s{{^upspeedPrec}}{{> upspeedPrec}}{{/upspeedPrec}}, ETA: {{> eta}}</div>
</div>
<div id=taskBar_{{gid}} class="{{status}} progbar" style=width:{{>p}}></div>
</script>
<script src="lib/popup/popup.min.js"></script>
</body>
</html>
